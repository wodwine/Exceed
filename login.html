<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/iconApp.png" />
    <title>Login</title>
</head>

<body>
    <main class="row justify-content-center">
        <aside class="col-sm-4 mt-3">
            <div class="card bg-light">
                <article class="card-body">
                    <img src="images/iconApp.png" alt="Avatar" class="avatar login_icon">
                    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
                    <hr>
                    <p class="text text-center">Punching Posibility in Alert Watch</p>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend"> <span class="input-group-text"> <i
                                            class="fa fa-user"></i>
                                    </span> </div> <input id="wid_log" name="" class="form-control" placeholder="Bracelet Id"
                                    type="email">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend"> <span class="input-group-text"> <i
                                            class="fa fa-lock"></i>
                                    </span> </div> <input id="password_log" class="form-control" placeholder="******"
                                    type="password">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group"> <button type="button" class="btn btn-primary btn-block"
                                onclick="sign_in()"> Login
                            </button>
                        </div> <!-- form-group// -->
                    </form>
                    <p class="text-center">Don't have an account? <a href="register.html">Register</a> </p>
                </article>
            </div> <!-- card.// -->
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
</body>

</html>
